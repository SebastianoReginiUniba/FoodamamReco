{% extends 'loginstate/main.html' %}

{% block content %}

<style>
  .container {
    display: flex;
  }

  .form-container {
    margin-right: 20px;
  }
</style>

<div class="container">
  <div class="form-container">
    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{form.media}}
      {{form.as_p}}
      <button class="btn btn-info">Post</button>
    </form>
  </div>
  <div class="hits-container">
  </div>
</div>

{% endblock %}
