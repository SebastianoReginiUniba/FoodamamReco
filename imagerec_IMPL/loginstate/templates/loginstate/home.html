{% extends 'loginstate/main.html' %}

{% block content %}
<!-- [ ] Sistemare i nomi delle card (ora invisibili, vorrei fare un display flex che li metta agli opposti in verticale) -->
<style>
  .container {
    display: flex;
  }

  .form-container {
    margin-right: 20px;
    width: 400px;
  }

  .form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .hits-container {
    width: 100%;
  }

  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #212529;
    color: white;
  }

  .card {
    background-color: #212529;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 200px;
    height: 300px;
    margin-bottom: 20px;
  }

  .col:not(:nth-child(3n)) .card {
    margin-right: 10px;
  }

  .card-title {
    color: transparent;
    font-size: 1.2rem;
  }

  .card:hover .card-title {
    white-space: normal;
    overflow: visible;
    color: white;
  }

  .card-image-fit {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5%;
  }

  .card-content {
    padding: 10px;
    text-align: center;
    max-width: 90%;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .card-container {
    margin-top: 1rem;
    max-height: 30rem;
    overflow-y: auto;
    border: 8px solid #212529;
    background-color: #21252965;
  }

  /* Custom scrollbar style */
  .card-container::-webkit-scrollbar {
    width: 8px;
  }

  .card-container::-webkit-scrollbar-track {
    background-color: transparent;
  }

  .card-container::-webkit-scrollbar-thumb {
    background-color: #212529;
    border-radius: 20px;
  }

  .card-container::-webkit-scrollbar-thumb:hover {
    background-color: #0dcaf0;
  }
</style>

<div class="container">
  <div class="form-container" style="margin: 3rem 3rem 0 0rem">
    <form class="form" action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% if img.picture %}

  </div>

  {% if recognized_class and hits %}
  <div class="hits-container" id="hits-container">
    <div class="row">
      <div class="box" style="margin-top: 10px;">
        <h1 class="center">{{ recognized_class|title }}</h1>
      </div>
    </div>

    <div class="row card-container" style="padding-top: .5rem;">
      {% for hit in hits %}
      <div class="col s12 m6 l4">
          <a href="{% url 'recipeDetails' %}?uri={{ hit.recipe.uri }}&label={{ hit.recipe.label }}" style="text-decoration: none; color: inherit;">
          <div class="card">
            <div class="card-content">
              <img src="{{ hit.recipe.image }}" alt="{{ hit.recipe.label }}" class="card-image-fit">
              <br>
              <span class="card-title">{{ hit.recipe.label }}</span>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>

  </div>
  {% endif %}
</div>

{% endblock %}
